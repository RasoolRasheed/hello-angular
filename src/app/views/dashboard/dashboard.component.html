<div class="card-body">
  <button type="submit" (click)="redirect()" class="btn btn-success">Logout</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>    
          <th>Age</th>       
          <th>Action</th>              
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let columnData of tableRows">
          <td>#{{columnData.id}}</td>
          <td>{{columnData.name}}</td>  
          <td>{{columnData.age}}</td>
          <td><button type="button" class="btn btn-primary" (click)="open(columnData)">Edit</button> <button type="button" class="btn btn-primary">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <!-- Pop-up -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <div class="input-group">
              <input type="text" name="id" id="id" readonly>
              <input type="text" name="name" id="name">
              <input type="text" name="age" id="age">
              <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
    <hr>
